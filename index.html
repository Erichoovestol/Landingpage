    <header>

            <li>Testimonial</li>

        </ul>
    </div>

    <div class="info">
        <div class="left">
      <p class="title">  <strong>We make your money work for you.</strong> </p>

          <figcaption>   At World Premier Bank, we strive to offer you great 
          service, low checking fees and full transparency. When you
          come in to a branch you will always feel like family. </figcaption>
          <button class="Sign-up-1">Sign up</button>
      </p>

      </div>
    <div class="info-image">
        <img src="houston.jpg" alt="Houston texas skyline">
        
    </div>

    
    </div>

    

   
<div class="about">
    <div class="about-title"> Feel At home anywhere in the world</div>
<div class="graphic">
    <div class="graphic1">
        <Img src="family.jpeg" alt="happy family"/>
        <figcaption>At WPB we are family focused</figcaption>
     </div>

     <div class="graphic2">
        <img src="stocks.jpeg" alt="stocks going up">
        <figcaption>We track your finances constantly</figcaption>
     </div>
   

     <div class="graphic3">
        <img src="spy.jpeg" alt="A spy">
        <figcaption>We will hunt down any fraud and stop it 
            in its place
        </figcaption>
        </div>

     

     <div class="graphic4">
        <img src="plane2.jpeg" alt="World map">

            you will always have access to your money and financial
            information
        </figcaption>
        </div>
     </div>


        
     <div class="testimonial">
        <figure class="quote">
            <blockquote>
            My experience with WPB has been very accommodating
             for they have online banking. When I need to transfer funds 
             and pay bills it can be done at my convenience. It has been a 
             positive experience with personable banking service in a timely manner.
            My time has been limited so banking must be fast and effective.
            I was given cooperation with opening my own personal accounts, the estate accounts,
            business accounts, and non-profit accounts that I am responsible for.
            </blockquote>
            <figcaption> &mdash; Steven Poole</figcaption>

        </figure>
        </div>

        <div class="call-to-action">
        <div class="sign-up-box">
            <div class="footer-title">Join us now!</div>
            <div class="footer-text">Click the sign up button 
                now and enjoy all the benefits of 
                WPB's global network!
            </div>
            <div class="button-container">
            <button class="sign-up-2">Sign up</button>
                </div>
        </div>
        
</div>
